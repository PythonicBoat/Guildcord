<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <style>
        #messages {
            height: 75vh;
            overflow-y: auto;
            background-color: #36393F;
            color: #dbdcdd;
        }
    </style>
    <div class="row">
        <div class="col-9">
            {% if private == True and right == "owner" %}
                <form method="POST" action="/room/{{ room_id }}">
                    <label for="invite">Invite People to join your private room (seperate by a single comma (,))</label>
                    <textarea class="form-control" id="invite" name="invite" row="3"></textarea>
                    <button type="submit">Submit</button>
                </form>
            {% endif %}
            <br>
            <div class="container" id="messages"></div>
            <form id="messageForm">
                <div class="form-group">
                    <label for="message">Send Message</label>
                    <textarea class="form-control" id="message" row="3" required></textarea>
                </div>
                <button type="submit" id="sendMessageButton">Send Message</button>
            </form>
            <script src="/static/message.js"></script>
        </div>
        <div class="col-3" id="users">
            <h1>Users</h1>
            {% for user in users %}
                <span>{{ user }} <span id="{{ user }}" style="color: rgb(152, 151, 151);">offline</span> </span> <br>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
